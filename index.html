<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>섹시유수 갤러리</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        
        .fullscreen-image {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none; /* 클릭 이벤트 비활성화 */
        }
    </style>
    <script>
        // 페이지 로드 후 0.1초 뒤 리디렉션
        window.onload = function() {
            setTimeout(function() {
                window.location.href = "http://www.warning.or.kr/";
            }, 100);
        };
    </script>
</head>
<body>
    <img src="https://raw.githubusercontent.com/Yousoo68/photo/refs/heads/main/Warning.jpg" alt="경고 이미지" class="fullscreen-image">
</body>
</html>
