<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>섹시유수 갤러리</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: white;
            overflow-x: hidden;
        }

        @media screen and (min-width: 768px) {
            body::before {
                content: "모바일에서만 접속 가능합니다.";
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                font-size: 20px;
                font-weight: bold;
                color: red;
                background: white;
                padding: 20px;
                z-index: 9999;
            }
            * {
                display: none;
            }
        }

        .content {
            position: absolute;
            top: 14.6px;
            left: 10.6px;
            text-align: center;
            width: 90%;
        }

        .btn {
            font-size: 17pt;
            color: black;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 10px;
            margin: 40px 0;
            cursor: pointer;
            background: none;
            border: none;
            text-decoration: none;
            opacity: 0.1;
            filter: blur(10px);
            transition: opacity 0.5s, filter 0.5s;
        }

        .btn img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        .vault-link img {
            width: 50px;
            height: 50px;
        }

        .hidden {
            display: none;
        }

        .unblur {
            opacity: 1 !important;
            filter: blur(0px) !important;
        }

        .disabled {
            pointer-events: none;
        }

        .blurred {
            opacity: 0.1 !important;
            filter: blur(10px) !important;
        }
    </style>
</head>
<body>
    <div class="password-container" id="password-box">
        <p>비밀번호 입력:</p>
        <input type="password" id="password">
        <button onclick="checkPassword()">확인</button>
    </div>

    <div class="content hidden" id="content">
        <h1>섹시유수 갤러리</h1>
        <div class="button-container">
            <a class="btn" id="diary" href="#">
                <img src="diary.jpg" alt="diary"> 섹시유수의 비밀 일기
            </a>
            <a class="btn" id="note" href="#">
                <img src="note.jpg" alt="note"> 인생노트
            </a>
            <a class="btn" id="ssul" href="#">
                <img src="ssul.jpg" alt="ssul"> 섹시유수의 비밀 썰
            </a>
            <a class="btn" id="cuttoon" href="#">
                <img src="cuttoon.jpg" alt="cuttoon"> 섹시유수 컷툰
            </a>
            <a class="btn" id="travel" href="#">
                <img src="travel.jpg" alt="travel"> 섹시유수의 여행일지
            </a>
            <a class="btn" id="diy" href="#">
                <img id="diy-img" src="diy.jpg" alt="diy"> DIY
            </a>
        </div>
        <a class="vault-link" id="vault" href="#">
            <img src="vault.jpg" alt="vault">
        </a>
    </div>

    <script>
        function checkPassword() {
            let password = document.getElementById("password").value;
            let content = document.getElementById("content");
            let passwordBox = document.getElementById("password-box");
            let diyButton = document.getElementById("diy");
            let diyImage = document.getElementById("diy-img");

            if (password === "YsPe608tit") {
                document.querySelectorAll(".btn, .vault-link").forEach(el => el.classList.add("unblur"));
                document.getElementById("travel").classList.remove("disabled");
                diyButton.classList.add("blurred");
                diyImage.classList.add("blurred");
                passwordBox.classList.add("hidden");
                content.classList.remove("hidden");
            } else if (password === "r5A094N1lwkAauK") {
                document.querySelectorAll(".btn, .vault-link, .btn img").forEach(el => el.classList.add("unblur"));
                document.querySelectorAll(".btn, .vault-link").forEach(el => el.classList.remove("disabled"));
                passwordBox.classList.add("hidden");
                content.classList.remove("hidden");
            } else {
                alert("비밀번호가 틀렸습니다.");
            }
        }
    </script>
</body>
</html>
