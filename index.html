<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>섹시유수 갤러리</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: white;
            overflow-x: hidden;
        }

        /* PC 접속 차단 */
        @media screen and (min-width: 768px) {
            body::before {
                content: "모바일에서만 접속 가능합니다.";
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                font-size: 20px;
                font-weight: bold;
                color: red;
                background: white;
                padding: 20px;
                z-index: 9999;
            }
            * {
                display: none;
            }
        }

        .content {
            position: absolute;
            top: 14.6px;
            left: 10.6px;
            text-align: center;
            width: 90%;
        }

        .gallery-title {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        .button-container {
            margin-top: 40px;
        }

        .btn {
            font-size: 17pt;
            font-weight: normal;
            color: black;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 10px;
            margin: 40px 0;
            width: fit-content;
            cursor: pointer;
            background: none;
            border: none;
            text-decoration: none;
        }

        .btn img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        .vault-link {
            margin-top: 30px;
            cursor: pointer;
        }

        .vault-link img {
            width: 50px;
            height: 50px;
        }

        .password-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            text-align: center;
        }

        .password-container input {
            font-size: 16px;
            padding: 5px;
            margin-bottom: 10px;
        }

        .password-container button {
            font-size: 16px;
            padding: 5px 10px;
        }

        .hidden {
            display: none;
        }

        .disabled {
            pointer-events: none;
            opacity: 0.5;
        }

        /* 추가된 flex 스타일 */
        .reader-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .reader-container p {
            font-size: 17pt;
            font-weight: normal;
            color: black;
            margin-left: 10px; /* 이미지와 텍스트 간의 간격 */
        }
    </style>
</head>
<body>

    <div class="password-container" id="password-box">
        <p>비밀번호 입력</p>
        <input type="password" id="password">
        <button onclick="checkPassword()">확인</button>
    </div>

    <div class="content hidden" id="content">
        <img class="gallery-title" src="https://raw.githubusercontent.com/Yousoo68/H2JhFqK/refs/heads/main/Gallery.png" alt="섹시유수 갤러리">

        <!-- flex를 사용하여 텍스트와 이미지를 오른쪽 배치 -->
        <div class="reader-container">
            <img src="https://raw.githubusercontent.com/Yousoo68/H2JhFqK/refs/heads/main/ReaderList.png" alt="ReaderList" style="width: 40px; height: 40px;">
            <a href="https://yousoo68.github.io/jh6RTBZ/" style="text-decoration: none; color: black;">
                <p>쁘띠/섹시유수 독자 목록             </p>
            </a>
        </div>

        <div class="button-container">
            <a class="btn disabled" id="diary" href="https://www.instagram.com/sexyyousoo/?__pwa=1">
                <img src="https://raw.githubusercontent.com/Yousoo68/fjYxbSA/refs/heads/main/Insta.jpg" alt="diary">
                섹시유수의 비밀 일기
            </a>
            <a class="btn disabled" id="note" href="https://m.youtube.com/playlist?list=PLxefOlZhxI_1s42VUk1SMJpYwJKC4MK68">
                <img src="https://raw.githubusercontent.com/Yousoo68/fjYxbSA/refs/heads/main/Note.jpg" alt="note">
                인생노트
            </a>
            <a class="btn disabled" id="ssul" href="https://yousoo68.github.io/SSUL/">
                <img src="https://raw.githubusercontent.com/Yousoo68/fjYxbSA/refs/heads/main/SSUL.jpg" alt="ssul">
                섹시유수의 비밀 썰
            </a>
            <a class="btn disabled" id="cuttoon" href="https://docs.google.com/document/u/0/d/1zFtfcSMpRMK2dg-sx1D2ladmQ3DV14aKxHfytMfRT2E/mobilebasic?fbclid=PAY2xjawIstlVleHRuA2FlbQIxMAABpsVKLg0NY2Dh3E96VC1f1BAmDoc9Si-Aurz6GEjHyAFHibcxV_HYi4Da1A_aem_6QJoWJi3HKdSITYRU8OtVQ&pli=1">
                <img src="https://raw.githubusercontent.com/Yousoo68/fjYxbSA/refs/heads/main/CutToon.jpg" alt="cuttoon">
                섹시유수 컷툰
            </a>

            <a class="btn disabled" id="travel" href="https://yousoo68.github.io/H2JhFqK/" style="margin-top: 40px;">
                <img src="https://raw.githubusercontent.com/Yousoo68/fjYxbSA/refs/heads/main/Travel.jpg" alt="travel">
                섹시유수의 여행일지
            </a>

            <a class="btn disabled" id="diy" href="https://m.youtube.com/playlist?list=PLxefOlZhxI_3HEZdLOfsV5hoLLUdz2Cbg">
                <img src="https://raw.githubusercontent.com/Yousoo68/fjYxbSA/refs/heads/main/DIY.jpg" alt="diy">
                DIY오나홀
            </a>
        </div>
        <a class="vault-link disabled" id="vault" href="https://yousoo68.github.io/IHTgAiw/">
            <img src="https://raw.githubusercontent.com/Yousoo68/fjYxbSA/refs/heads/main/Vault.jpg" alt="vault">
        </a>
    </div>

    <script>
        function checkPassword() {
            let password = document.getElementById("password").value;
            let content = document.getElementById("content");
            let passwordBox = document.getElementById("password-box");
            let diyButton = document.getElementById("diy");

            if (password === "YsPe608tit") {
                document.getElementById("travel").classList.remove("disabled");
                diyButton.classList.add("hidden"); // DIY 버튼 숨김
                passwordBox.classList.add("hidden");
                content.classList.remove("hidden");
            } else if (password === "r5A094N1lwkAauK") {
                document.querySelectorAll(".btn, .vault-link").forEach(el => el.classList.remove("disabled"));
                passwordBox.classList.add("hidden");
                content.classList.remove("hidden");
            } else {
                alert("비밀번호가 틀렸습니다.");
            }
        }
    </script>

</body>
</html>
