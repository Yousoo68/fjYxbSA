<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>섹시유수 갤러리</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            background-color: #fff;
            overflow-y: auto;
        }

        /* PC 접속 방지 */
        @media (min-width: 768px) {
            body::before {
                content: "모바일에서만 접속 가능합니다.";
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                font-size: 20px;
                font-weight: bold;
                color: red;
            }
            body * {
                display: none;
            }
        }

        /* 텍스트 스타일 */
        .title {
            position: absolute;
            top: 14.59px;
            left: 10.63px;
            font-size: 23pt;
            font-weight: bold;
            color: black;
        }

        .menu-item {
            font-size: 17pt;
            color: black;
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 40px;
            cursor: pointer;
            filter: blur(10px);
            transition: filter 0.3s ease-in-out;
        }

        .menu-item img {
            width: 20px;
            height: 20px;
        }

        /* DIY 모자이크 효과 */
        @keyframes mosaic {
            0% { filter: blur(3px); opacity: 0.6; }
            50% { filter: blur(6px); opacity: 0.3; }
            100% { filter: blur(3px); opacity: 0.6; }
        }

        .mosaic-effect {
            animation: mosaic 0.8s infinite alternate;
            pointer-events: none;
        }

        /* 버튼 스타일 */
        .menu-item.enabled {
            filter: blur(0);
            pointer-events: auto;
        }

        /* 비밀번호 입력 영역 */
        .password-container {
            margin-top: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .password-input {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .password-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: black;
            color: white;
            border: none;
            cursor: pointer;
        }

        /* 하단 링크 */
        .vault-button {
            margin-top: 200px;
            filter: blur(10px);
        }

        .vault-button.enabled {
            filter: blur(0);
        }
    </style>
</head>
<body>

    <div class="title">섹시유수 갤러리</div>

    <div class="password-container">
        <input type="password" id="password" class="password-input" placeholder="비밀번호 입력">
        <button onclick="unlockContent()" class="password-button">확인</button>
    </div>

    <!-- 메뉴 -->
    <div id="menu">
        <div class="menu-item" id="diary">
            <img src="link1" alt="icon1">
            <span>섹시유수의 비밀 일기</span>
        </div>
        <div class="menu-item" id="life-note">
            <img src="link4" alt="icon4">
            <span>인생노트</span>
        </div>
        <div class="menu-item" id="secret">
            <img src="link2" alt="icon2">
            <span>섹시유수의 비밀 썰</span>
        </div>
        <div class="menu-item" id="cartoon">
            <img src="link3" alt="icon3">
            <span>섹시유수 컷툰</span>
        </div>
        <div class="menu-item" id="diy">
            <img src="link5" alt="icon5" id="diy-img">
            <span id="diy-text">DIY</span>
        </div>
    </div>

    <!-- Vault 버튼 -->
    <a href="https://yousoo68.github.io/IHTgAiw/" class="vault-button" id="vault-link">
        <img src="vaultlinkkkk" alt="vault">
    </a>

    <script>
        function unlockContent() {
            let password = document.getElementById("password").value;

            if (password === "YsPe608tit") {
                // "섹시유수의 비밀 썰"만 활성화
                document.getElementById("secret").classList.add("enabled");
                document.getElementById("secret").classList.remove("blur-heavy");

                // DIY 버튼과 이미지에 모자이크 효과 적용
                document.getElementById("diy-img").classList.add("mosaic-effect");
                document.getElementById("diy-text").classList.add("mosaic-effect");
            } 
            else if (password === "r5A094N1lwkAauK") {
                // 모든 버튼 활성화
                let items = document.querySelectorAll(".menu-item");
                items.forEach(item => {
                    item.classList.add("enabled");
                    item.classList.remove("blur-heavy");
                });

                // DIY 모자이크 효과 제거
                document.getElementById("diy-img").classList.remove("mosaic-effect");
                document.getElementById("diy-text").classList.remove("mosaic-effect");
            } 
            else {
                alert("비밀번호가 틀렸습니다.");
            }
        }

        // 각 메뉴 클릭 시 이동
        document.getElementById("diary").addEventListener("click", function() {
            if (this.classList.contains("enabled")) {
                window.location.href = "https://www.instagram.com/sexyyousoo/?__pwa=1";
            }
        });

        document.getElementById("life-note").addEventListener("click", function() {
            if (this.classList.contains("enabled")) {
                window.location.href = "https://m.youtube.com/playlist?list=PLxefOlZhxI_1s42VUk1SMJpYwJKC4MK68";
            }
        });

        document.getElementById("secret").addEventListener("click", function() {
            if (this.classList.contains("enabled")) {
                window.location.href = "https://yousoo68.github.io/SSUL/";
            }
        });

        document.getElementById("cartoon").addEventListener("click", function() {
            if (this.classList.contains("enabled")) {
                window.location.href = "https://docs.google.com/document/u/0/d/1zFtfcSMpRMK2dg-sx1D2ladmQ3DV14aKxHfytMfRT2E/mobilebasic?fbclid=PAY2xjawIstlVleHRuA2FlbQIxMAABpsVKLg0NY2Dh3E96VC1f1BAmDoc9Si-Aurz6GEjHyAFHibcxV_HYi4Da1A_aem_6QJoWJi3HKdSITYRU8OtVQ&pli=1";
            }
        });

        document.getElementById("diy").addEventListener("click", function() {
            if (this.classList.contains("enabled")) {
                window.location.href = "https://m.youtube.com/playlist?list=PLxefOlZhxI_3HEZdLOfsV5hoLLUdz2Cbg";
            }
        });

    </script>
</body>
</html>
