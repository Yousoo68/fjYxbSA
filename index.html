<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전체 화면 이미지</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        
        .fullscreen-image {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            position: fixed;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <img src="https://raw.githubusercontent.com/Yousoo68/photo/refs/heads/main/Warning.jpg" alt="경고 이미지" class="fullscreen-image">
</body>
</html>
